<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's getsome
            <span class="text-purple-600 font-semibold">Moooooney</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-lime-300 p-8 rounded text-w">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-4xl">$
                        <span id="deposit-total">00</span>
                    </h3>
                </div>
                <div class="bg-green-300 p-8 rounded text-w">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="wihdraw-total">00</span></h3>
                </div>
                <div class="bg-blue-300 p-8 rounded text-w">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-4xl">$
                        <span id="balance-total">1200</span> 
                    </h3>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2  gap-4">
                <div class="bg-pink-400 p-8 rounded ">
                    <h3 class="text-2xl ">Please Deposit</h3>
                    <input class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit" id="deposit-input">

                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-purple-200 p-8 rounded ">
                    <h3 class="text-2xl ">Please Withdraw</h3>
                    <input class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit" id="withdraw-input">

                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>


            </div>


        </section>

    </main>
    <script src="./js/app.js"></script>
</body>

</html>

</html>
